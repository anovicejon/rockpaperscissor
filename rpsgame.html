<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="result"></div>
    <div id = "score"></div>
    <div id = "winner"></div>

    <script>

    function playerSelect () {
    return prompt("Rock, Paper, or Scissors?").toLowerCase();
    }

    function getComputerSelect() {
    const options = ['rock', 'paper', 'scissors'];
    const computerRandomChoose = Math.floor(Math.random()*options.length);
    return options[computerRandomChoose];
    };


    let playerScore = 0
    let computerScore = 0


    function playRound (playerSelect) {
    const computerSelect = getComputerSelect();
    let result;
//Logs the computer's choice for validation   
    console.log(computerSelect);


    if (playerSelect === computerSelect) {
        result = "It's a Draw";
    }
    else if (
        (playerSelect === 'rock' && computerSelect === 'scissors') ||
        (playerSelect ==='paper'&& computerSelect === 'rock') ||
        (playerSelect ==='scissors' && computerSelect === 'paper')
        ) {
        result = "Player Wins this round";
        playerScore ++;
        }
    else if (
        (computerSelect === 'rock' && playerSelect === 'scissors') ||
        (computerSelect === 'scissors' && playerSelect === 'paper') ||
        (computerSelect === 'paper' && playerSelect === 'rock')
        ) {
        result = "Computer Wins this round" ;
        computerScore ++;  
        }
    else {
        result = "Invalid Player Input."
    }  
    document.querySelector('#result').textContent = result;

    document.querySelector('#score').textContent = `Player : ${playerScore}, Computer : ${computerScore}`;
    showWinner ();}
//Function to determine winner after 5 rounds
    function showWinner() {
        let winnerMessage
        if (playerScore === 5) {
            winnerMessage = 'Player Wins';
            resetGame();
        } else if (computerScore === 5 ) {
            winnerMessage = " Computer Wins";
            resetGame();
        }
        document.querySelector('#winner').textContent = winnerMessage;
        
    }

    function resetGame() {
        playerScore= 0;
        computerScore = 0;
        document.querySelector('#result').textContent = '';
        document.querySelector('#winner').textContent = '';
    }

//Event Listeners for Clicking the Buttons
    document.querySelector('#rock').addEventListener('click', function () {
    playRound('rock');
    });
    document.querySelector('#paper').addEventListener('click', function () {
    playRound('paper');
    });
    document.querySelector('#scissors').addEventListener('click', function () {
    playRound('scissors');
    });






    </script>
</body>
</html>
